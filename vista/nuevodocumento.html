<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nuevo Documento | Gestor de Archivo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
		</script>
    <style>
        body {
            padding-top: 100px;
            padding-bottom: 40px;
        }
    </style>
    <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="../css/nuevodocumento.css">
    <script src="../js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
    	<h2>Nuevo Documento</h2>
    	<div class="contenedor">
    		<input type="text" name="titulo" placeholder="Titulo">
        <select name="tipo" id="tipo">
          <option value="1">Cotizaciones</option>
          <option value="4">Facturas</option>
          <option value="3">Permisos</option>
          <option value="2">Solicitudes</option>
        </select>
        <select name="dependencia" id="dependencia">
          <option value="3">Bodega</option>
          <option value="2">Financiera</option>
          <option value="4">Recursos Humanos</option>
          <option value="1">Sistema</option>
        </select>
        <input type="text" name="registrador" placeholder="Quien Realiza el Documento">
        <textarea name="comentario" placeholder="Descripcion o comentario"></textarea>
        <input type="file" name="documento">
        <input type="submit" value="Enviar">
    	</div>
    </form>

    <script src="../js/vendor/bootstrap.min.js"></script>
    <script src="../js/jquery.backstretch.min.js"></script>
    <script>
        jQuery.backstretch([
              "../imagenes/img1.jpg"
            , "../imagenes/img2.jpg"
            , "../imagenes/img3.jpg"
            , "../imagenes/img4.jpg"
            , "../imagenes/img5.jpg"
            ], {duration: 4000, fade: 1000}
        );
    </script>
  </body>
</html>
